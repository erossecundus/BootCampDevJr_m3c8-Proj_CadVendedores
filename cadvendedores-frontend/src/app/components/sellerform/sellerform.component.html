<div *ngIf="seller" class="mt-3">
  <div class="display-6">{{title}}</div>

  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form #formSeller="ngForm" id="formSeller">

        <div *ngIf="seller.id" class="row mb-3 mt-3">
          <label for="inputId" class="col-sm-2 col-form-label">Id:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="inputId" name="id"
              [(ngModel)]="seller.id" readonly>
          </div>
        </div>

        <div class="row mb-3 mt-3">
          <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" name="name"
              [(ngModel)]="seller.name" required>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Gênero:</label>
          <div class="col-sm-10">
            <div class="form-check" *ngFor="let g of genders; let i = index">
              <input type="radio" class="form-check-input" name="genderRadio"
                [id]="'gender'+g"
                [(ngModel)]="seller.gender"
                [value]="i+1"
                [checked]="seller.gender == i" required>
              <label class="form-check-label" [for]="'gender'+g">{{g}}</label>
            </div>
          </div>
        </div>

        <div class="row mb-3 mt-3">
          <label for="inputSalary" class="col-sm-2 col-form-label">Salário:</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="inputSalary" name="salary"
              [(ngModel)]="seller.salary" required>
          </div>

          <label for="inputBonus" class="col-sm-2 col-form-label">Bônus:</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="inputBonus" name="bonus"
              [(ngModel)]="seller.bonus" placeholder="%" required>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-4">
            <button type="submit" class="btn btn-success" [disabled]="formSeller.invalid"
              (click)="save()">Salvar</button>
            <button type="button" class="btn btn-outline-danger ms-2"
              (click)="cancel()">Cancelar</button>
          </div>
        </div>

      </form>
    </div>
  </div>

  <hr>

</div>
