<div class="container">
  <app-sellerform *ngIf="showForm"
    [seller]="seller"
    [genders]="genders"
    (saveEmitter)="saveSeller($event)"></app-sellerform>

  <div *ngIf="!showForm">
    <div class="row mt-3">
      <div class="col-md-10 offset-md-1">
        <button type="submit" class="btn btn-primary" (click)="create()">Novo</button>
      </div>
    </div>

    <hr>

      <div class="display-6">{{title}}</div>
      <div class="row">
        <div class="col-md-10 offset-md-1 mt-3">
          <table class="table align-middle" id="productsTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Salário</th>
                <th scope="col" class="d-none d-md-table-cell">Bônus</th>
                <th scope="col" class="d-none d-lg-table-cell">Gênero</th>
                <th scope="col"></th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let s of sellers">
                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td>{{s.salary | currency}}</td>
                <td class="d-none d-md-table-cell">{{s.bonus | number: '1.0-2'}}%</td>
                <td class="d-none d-lg-table-cell">{{genders[s.gender-1]}}</td>
                <td class="text-end">
                  <button class="btn pe-1" (click)="editSeller(s)">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button class="btn pe-1" (click)="removeSeller(confirmModal, s)">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
                
              </tr>
            </tbody>

          </table>
        </div>
      </div>    
  </div>

  <ng-template #confirmModal let-modal>
    <div class="modal-header">
      <h3 class="modal-title">Confirmar exclusão</h3>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.close()"></button>
    </div>
    <div class="modal-body">
      <p>Deseja <span class="fst-italic">realmente</span> excluir o cadastro <span  class="fw-bold">#{{deleteSeller.id}}</span>?</p>
      <p class="text-center fw-semibold">{{deleteSeller.name}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secundary" data-bs-dismiss="modal" (click)="modal.close()">Cancelar</button>
      <button type="button" class="btn btn-danger" (click)="modal.close(true)">Confirmar</button>
    </div>
  </ng-template>
  
</div>
