<div class="container">
  <app-sellerform [seller]="seller" (saveEmitter)="saveSeller()"></app-sellerform>

  <hr>

  <div class="display-6">{{title}}</div>
  <div class="row">
    <div class="col-md-10 offset-md-1 mt-3">
      <table class="table" id="productsTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Salário</th>
            <th scope="col" class="d-none d-md-table-cell">Bônus</th>
            <th scope="col" class="d-none d-md-table-cell">Gênero</th>
            <th scope="col"></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let s of sellers">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.salary | currency}}</td>
            <td class="d-none d-md-table-cell">{{s.bonus | number: '1.0-2'}}%</td>
            <td class="d-none d-md-table-cell">{{genders[s.gender-1]}}</td>
            <td class="text-end">
              <button class="btn btn-success me-2" (click)="updateSeller(s)">Alterar</button>
              <button class="btn btn-danger" (click)="removeSeller(s)">Remover</button>
            </td>
            
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
